<div class=container><div class="row well" ng-init=detail()><div class="col-lg-12 text-right" ng-show="food.user_id == user._id"><button class="btn btn-danger" ng-click=removeFood(food.food_id)><span class="fa fa-trash-o"></span> Sil</button> <button class="btn btn-primary"><span class="fa fa-refresh"></span> Güncelle</button></div><div class=row><div class=col-lg-3><div class=thumbnail><img src=http://lorempixel.com/400/400/food></div></div><div class=col-lg-9><h2><b>{{food.name}}</b></h2><b class="label label-danger">Malzemeler</b><pre>{{food.materials}}</pre><b class="label label-danger">Hazırlanışı</b><p class=well>{{food.description}}</p></div></div><hr><div class=row><div class=col-lg-2><div class=thumbnail><img src=http://lorempixel.com/400/400/people></div></div><div class=col-lg-10><h3><a href=#/profile/{{food.user.user_id}}>{{food.user.firstname}} {{food.user.lastname}}</a></h3><p>{{food.user.about}}</p></div></div></div><div class="row well"><p><b>Yorum Yap</b></p><input type=hidden ng-model="newComment.food_id = food.food_id"> <textarea class="form-control btn-block" ng-model=newComment.comment placeholder="Yorum yaz..." rows=3></textarea><br><button class="btn btn-danger" ng-click=sendComment(newComment);><span class="fa fa-comment"></span> Gönder</button></div><div class="row well" ng-init=getComments()><div class=row ng-repeat="comment in comments"><div class=col-lg-1><div class=thumbnail><img src=http://lorempixel.com/400/400/people></div></div><div class=col-lg-11><p class=small>{{comment.create_date}} tarihinde yorum yaptı</p><p>{{comment.comment}}</p><div><button ng-show="comment.user_id == user._id" ng-click=removeComment(comment.comment_id) class="btn btn-sm btn-danger"><span class="fa fa-trash-o"></span> Yorumu Kaldır</button></div><hr></div></div></div><div class="row text-center"><a class="btn btn-danger" style=cursor:pointer ng-hide=isLastCommentsPage ng-click=getComments()>Daha fazla yorum göster</a></div></div>
