<div class=container><div class="row well"><div class=col-lg-3><div class=thumbnail><img src=http://lorempixel.com/400/400/people></div></div><div class=col-lg-9><div class="form-group col-md-4"><label for=firstname class=small>Adınız</label> <input class=form-control type=text id=firstname ng-model=profile.firstname value={{profile.firstname}} placeholder=Adınız></div><div class="form-group col-md-4"><label for=lastname class=small>Soyadınız</label> <input class=form-control type=text id=lastname ng-model=profile.lastname value={{profile.lastname}} placeholder=Soyadınız></div><div class="form-group col-md-4"><label for=birthdate class=small>Doğum Tarihiniz</label> <input class=form-control type=text id=birthdate ng-model=profile.birthdate value={{profile.birthdate}} placeholder="Doğum tarihiniz"></div><div class="form-group col-md-12"><label for=about class=small>Hakkınızda kısa açıklama</label> <textarea class=form-control id=about rows=5 ng-model=profile.about placeholder=Hakkınızda>{{profile.about}}</textarea></div><div class="form-group col-md-12"><button class="btn btn-danger btn-block" ng-click=updateProfile(profile)>Bilgilerimi Güncelle</button></div></div></div><hr></div>
